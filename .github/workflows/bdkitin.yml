name: Continuous Integration
on: 
  push:
    branches: 
      - master
  pull_request: 
    branches: 
      - master
jobs: 
  test: 
    name: 'Run Unit Tests'
    runs-on: ubuntu-latest
    steps:
      - name: 'Checkout Repository'
        uses: actions/checkout@v2

      - name: 'Install Dependencies'
        run: npm install

      - name: 'Run Tests'
        run: npm run test
